<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSD 340 Web Development with HTML and CSS</title>
  </head>
  <body>
    <h1>Assignment 11.2: JavaScript - Part 3</h1>
    <p>This is an interactive To Do List. Type in your first item in the text box, then click Add. Click the Display button to see current items in list. Click on Delete Last Entry if you'd like to remove the last entry.</p>
    <input type="text" id="entryInput">
    <button onclick="addElement()">Add</button>
    <button onclick="deleteLastEntry()">Delete Last Entry</button>
    <button onclick="displayEntries()">Display</button>

    <div id="entryList"></div>

    <script>
      let entries = [];
      let entryList = document.getElementById("entryList");

      function addElement() {
        let entry = document.getElementById("entryInput").value;
        entries.push(entry);
        updateList();
        alert("Added: " + entry + " at position " + entries.length);
      }

      function deleteLastEntry() {
        if (entries.length > 0) {
          let deletedEntry = entries.pop();
          updateList();
          alert("Deleted: " + deletedEntry);
        } else {
          alert("Array is empty. Nothing to delete.");
        }
      }

      function displayEntries() {
        let displayString = "";
        for (let i = 0; i < entries.length; i++) {
          displayString += (i + 1) + ". " + entries[i] + "<br>";
        }
        entryList.innerHTML = displayString;
      }

      function updateList() {
        let displayString = "";
        for (let i = 0; i < entries.length; i++) {
          displayString += (i + 1) + ". " + entries[i] + "<br>";
        }
        entryList.innerHTML = displayString;
      }
    </script>
  </body>
</html>
